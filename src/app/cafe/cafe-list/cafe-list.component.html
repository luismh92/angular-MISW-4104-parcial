<table class="table mt-3">
  <thead>
    <tr class="table-dark">
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Tipo</th>
      <th scope="col">Region</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cafe of cafes" >
      <th scope="row">{{cafe.id}}</th>
      <td>{{cafe.nombre}}</td>
      <td>{{cafe.tipo}}</td>
      <td>{{cafe.region}}</td>
    </tr>
  </tbody>
</table>

<p>Total café de origin: {{totalCafeOrigen}}</p>
<p>Total café blend: {{totalCafeBlend}}</p>
